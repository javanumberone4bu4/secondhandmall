<html  xmlns:th="http://www.thymeleaf.org">
<div class="house-header" th:fragment="house-head">
    <div class="layui-container">
        <div class="house-nav">
      <span class="layui-breadcrumb" lay-separator="|">
        <a href="/login">登录</a>
        <a href="/user">我的订单</a>
        <a href="#">在线客服</a>
      </span>
            <span class="layui-breadcrumb house-breadcrumb-icon" lay-separator=" ">
        <a id="search"><i class="layui-icon layui-icon-house-find"></i></a>
        <a href="/login"><i class="layui-icon layui-icon-username"></i></a>
        <a href="/usershop"><i class="layui-icon layui-icon-house-shop"></i></a>
      </span>
        </div>
        <div class="house-banner layui-form">
            <a class="banner" href="/">
                <img src="/static/img/banner.png" alt="二手交易商城">
            </a>
            <div class="layui-input-inline">
                <input type="text" placeholder="搜索好物" class="layui-input" id="searchGoods"><i class="layui-icon layui-icon-house-find" id="selectGoods"></i>
            </div>
            <a class="shop" href="/usershop"><i class="layui-icon layui-icon-house-shop"></i><span class="layui-badge" th:text="${session.shoppingcarmsgSumnum}"></span></a>
        </div>
        <ul class="layui-nav close" >
            <li class="layui-nav-item " th:classappend="${sumclassifyName?.SumclassifyName == null?'layui-this':''}"><a href="/">首页</a></li>
            <li class="layui-nav-item " th:classappend="${(sumclassifyName?.SumclassifyName != null && sumclassifyName?.SumclassifyName == sumclassify.SumclassifyName)?'layui-this':''}" th:each="sumclassify : ${session.sumClassifies}"><a th:href="'/list?sumclassifyName='+${sumclassify.getSumclassifyName()}+'&sumclassifyId='+${sumclassify.getSumclassifyId()}+'&pageNum=1&pageSize=3'" ><span id="clickNum" th:text="${sumclassify.getSumclassifyName()}" ></span></a></li>
        </ul>
        <button id="switch">
            <span></span><span class="second"></span><span class="third"></span>
        </button>
    </div>
</div>
