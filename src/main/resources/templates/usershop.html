<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>家居商城-购物车</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/layui/css/layui.css">
  <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>

<!-- 网页头部 -->
<div th:replace="common/house-head :: house-head"></div>

<div class="layui-container house-usershop">



  <table id="house-usershop-table" lay-filter="house-usershop-table"></table>
  <div class="house-usershop-table-num layui-form">
    <input type="checkbox" lay-skin="primary"><span class="numal">已选 0 件</span>
    <a id="batchDel">批量删除</a>
    <p id="total">合计: ￥<span>0.00</span></p>
    <div id="toCope">
      <p>应付：<big>￥0.00</big></p>
      <!--<span>满减￥20，包邮</span>-->
    </div>
    <button class="layui-btn">结算</button>
  </div>



  <p>猜您喜欢</p>
  <ul class="house-usershop-like"> 
    <li th:each="good:${shoppingcarInYourLike}"><a th:href="'/detail?goodsId='+${good.getGoodsId()}+'&pageNum=1&pageSize=3' ">
      <div><img th:src="${good.getGoodsLogo()}"></div>
      <p th:text="${good.getGoodsName()}"></p>
      <p class="price">￥<span th:text="${good.getGoodsPrice()}"></span></p>
    </a></li>
  </ul>
</div>


<!-- 页面footer -->
<footer th:replace="common/footer :: footer"></footer>


<!--<script type="text/html" id="imgTpl">-->
<!--  <img src="{{d.goodsLogo}}" >-->
<!--</script>-->
<script type="text/html" id="goodsTpl">
  <div>
    <img src="{{d.goodsLogo}}">
    <div style="display: inline-block; text-align: left; vertical-align: top;">
      <p>{{d.goodsName}}</p>
      <!--<p>{{d.color}}  {{d.wattage}}</p>-->
    </div>
  </div>
</script>
<script type="text/html" id="priceTpl">
  <p>
    <span class="price">{{d.goodsPrice}}</span>
    <!-- 原价 -->
    <!--<del>{{d.original}}</del>-->
  </p>
</script>
<script type="text/html" id="numTpl">
  <!--<div class="numVal">-->
    <!--<button class="layui-btn layui-btn-primary sup">-</button>-->
    <!--<input type="text" class="layui-input" value="{{d.goodsCount}}" />-->
    <!--<button class="layui-btn layui-btn-primary sub">+</button>-->
    <p >{{d.goodsCount}}</p>
  <!--</div>-->
</script>
<script type="text/html" id="totalTpl">
  <span class="total" style="color: #cd2d15">￥{{d.goodsSubtotal}}</span>
  <!--d.goodsPrice.slice(1)*d.goodsCount).toFixed(2)-->
</script>

<script type="text/html" id="shopTpl">
  <a lay-event="del">删除</a>
</script>

<script src="/layui/layui.js"></script>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
<script>
  layui.config({
    base: '/static/js/' 
  }).use('house'); 
</script>

</body>
</html>
