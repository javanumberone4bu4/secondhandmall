<!DOCTYPE html>
<html lang="en">
<html  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>二手交易商城-首页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/layui/css/layui.css">
  <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>

<div class="house-header">
  <div class="layui-container">
    <div class="house-nav">
      <span class="layui-breadcrumb" lay-separator="|">
        <a href="login.html">登录</a>
        <a href="">我的订单</a>
        <a href="">在线客服</a>
      </span>
      <span class="layui-breadcrumb house-breadcrumb-icon" lay-separator=" ">
        <a id="search"><i class="layui-icon layui-icon-house-find"></i></a>
        <a href="login.html"><i class="layui-icon layui-icon-username"></i></a>
        <a href="usershop.html"><i class="layui-icon layui-icon-house-shop"></i></a>
      </span>
    </div> 
    <div class="house-banner layui-form">
      <a class="banner" href="/sumClassify/all">
        <img src="/static/img/banner.png" alt="二手交易商城">
      </a>
      <div class="layui-input-inline">
        <input type="text" placeholder="搜索好物" class="layui-input" id="searchGoods"><i class="layui-icon layui-icon-house-find" id="selectGoods"></i>
      </div>
      <a class="shop" href="usershop.html"><i class="layui-icon layui-icon-house-shop"></i><span class="layui-badge" th:text="${session.shoppingcarmsgSumnum}"></span></a>
    </div>
    <ul class="layui-nav close" >
      <li class="layui-nav-item layui-this"><a href="/sumClassify/all">首页</a></li>
      <li class="layui-nav-item" th:each="sumclassify : ${sumClassifies}"><a th:href="'/list?sumclassifyName='+${sumclassify.getSumclassifyName()}+'&sumclassifyId='+${sumclassify.getSumclassifyId()}+'&pageNum=1&pageSize=3'" ><span id="clickNum" th:text="${sumclassify.getSumclassifyName()}" ></span></a></li>
    </ul>
    <button id="switch">
      <span></span><span class="second"></span><span class="third"></span>
    </button>
  </div>
</div>

<div class="layui-fulid">
  <div class="layui-carousel house-carousel" id="house-carousel">
    <div carousel-item>
      <div><img src="/static/img/banner.jpg"></div>
      <div><img src="/static/img/banner.jpg"></div>
    </div>
  </div>
</div>

<div class="layui-container">
  <div class="hot-cate">
    <p class="house-title">热门分类</p>
    <div class="layui-row">
      <div class="layui-col-xs4 cateFir cate" th:each="sumclassify : ${top}">
        <a id="clickNum2" th:href="'/list?sumclassifyName='+${sumclassify.getSumclassifyName()}+'&sumclassifyId='+${sumclassify.getSumclassifyId()}+'&pageNum=1&pageSize=3'" >
          <img th:src="${sumclassify.getSumclassifyLogo()}">
          <div>
            <p id="name2" th:text="${sumclassify.getSumclassifyName()}"></p>
            <span th:text="${sumclassify.getSumclassifyMoney()}"></span>
          </div>
        </a>
      </div>
    </div>
  </div>
  <div class="hot-sell">
    <p class="house-title">热销推荐<a href="/list?sumclassifyName=居家用品&sumclassifyId=1&pageNum=1&pageSize=3">更多优品  &gt;</a></p>
    <div class="layui-row layui-col-space20" >
      <a th:href="'/detail?goodsId='+${good.getGoodsId()}+'&pageNum=1&pageSize=3'" class="layui-col-xs3 text" th:each="good : ${goods}">
        <div><img th:src="${good.getGoodsLogo()}"></div>
        <p th:text="${good.getGoodsName()}"></p>
        <p class="price">￥<span th:text="${good.getGoodsPrice()}"></span></p>
      </a>
    </div>
  </div>
  <div class="hot-sell">
    <p class="house-title">新品推荐<a href="/list?sumclassifyName=居家用品&sumclassifyId=1&pageNum=1&pageSize=3">更多优品  &gt;</a></p>
    <div class="layui-row layui-col-space20">
      <a th:href="'/detail?goodsId='+${good.getGoodsId()}+'&pageNum=1&pageSize=3'" class="layui-col-xs3 text" th:each="good : ${upTime}">
        <div><img th:src="${good.getGoodsLogo()}"></div>
        <p th:text="${good.getGoodsName()}"></p>
        <p class="price">￥<span th:text="${good.getGoodsPrice()}"></span></p>
      </a>
    </div>
  </div>
</div>

<div class="layui-fulid" id="goodsAll"></div>

<div class="layui-container">
  <div class="hot-sell">
    <p class="house-title">猜您喜欢<a href="/list?sumclassifyName=居家用品&sumclassifyId=1&pageNum=1&pageSize=3">更多新品  &gt;</a></p>
    <div class="layui-row layui-col-space20">
      <a th:href="'/detail?goodsId='+${good.getGoodsId()}+'&pageNum=1&pageSize=3'" class="layui-col-xs3 text" th:each="good : ${like}">
        <div><img th:src="${good.getGoodsLogo()}"></div>
        <p th:text="${good.getGoodsName()}"></p>
        <p class="price">￥<span th:text="${good.getGoodsPrice()}"></span></p>
      </a>
    </div>
  </div>
</div>

<div class="layui-fulid" id="champ">
  <div class="layui-row">
    <a href="/list?sumclassifyName=居家用品&sumclassifyId=1&pageNum=1&pageSize=3" class="layui-col-xs3">
      <img src="/static/img/home_img16.jpg">
    </a>
    <a href="/list?sumclassifyName=居家用品&sumclassifyId=1&pageNum=1&pageSize=3" class="layui-col-xs6">
      <img src="/static/img/home_img17.jpg">
    </a>
    <a href="/list?sumclassifyName=居家用品&sumclassifyId=1&pageNum=1&pageSize=3" class="layui-col-xs3">
      <img src="/static/img/home_img20.jpg">
    </a>
    <a href="/list?sumclassifyName=居家用品&sumclassifyId=1&pageNum=1&pageSize=3" class="layui-col-xs3">
      <img src="/static/img/home_img18.jpg">
    </a>
    <a href="/list?sumclassifyName=居家用品&sumclassifyId=1&pageNum=1&pageSize=3" class="layui-col-xs3">
      <img src="/static/img/home_img19.jpg">
    </a>
    <a href="/list?sumclassifyName=居家用品&sumclassifyId=1&pageNum=1&pageSize=3" class="layui-col-xs3">
      <img src="/static/img/home_img21.jpg">
    </a>
  </div> 
</div>

<div class="house-footer">
  <div class="layui-container">
    <div class="intro">
      <span class="first"><i class="layui-icon layui-icon-house-shield"></i>7天无理由退换货</span>
      <span class="second"><i class="layui-icon layui-icon-house-car"></i>满99元全场包邮</span>
      <span class="third"><i class="layui-icon layui-icon-house-diamond"></i>100%品质保证</span>
      <span class="last"><i class="layui-icon layui-icon-house-tel"></i>客服400-2888-966</span>
    </div>
    <div class="about">
      <span class="layui-breadcrumb" lay-separator="|">
        <a href="/about">关于我们</a>
        <a href="/about">帮助中心</a>
        <a href="/about">售后服务</a>
        <a href="/about">配送服务</a>
        <a href="/about">关于货源</a>
      </span>
      <p>二手交易商城版权所有 &copy; 2012-2020</p>
    </div>   
  </div>
</div>
